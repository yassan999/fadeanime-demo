<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>anime</title>
    <style>
        body {
            background-color: beige;
            transition: all 1s;
        }
        
        .bodyfadeout {
            opacity: 0;
        }
        
        button {
            width: 40px;
            height: 40px;
            background-color: coral;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h1>Fade Anime1</h1>
    <button id="button1"></button>

    <script>
        const body = document.getElementsByTagName('body')[0];

        function fadeOut() {
            body.classList.add('bodyfadeout');
        }

        function google2() {
            location.href = 'https://google.com'
        }
        var bt1 = document.getElementById('button1');
        bt1.addEventListener('click', function() {
            fadeOut();
            setTimeout(google2, 1500);
        });

    </script>
</body>

</html>
